
<!DOCTYPE html>
{% load static %}
<html>
  <head>
    <meta charset="utf-8">
    <title>DataLab</title>
    <link rel="stylesheet" href="{% static 'css/semantic.css' %}">
    <script src="{% static 'js/jquery.min.js' %}"></script>
    <script src="{% static 'js/semantic.js' %}"></script>
    <script src="{% static 'js/exporting.js' %}"></script>
    <script src="{% static 'js/highcharts-more.js' %}"></script>
    <script src="{% static 'js/highcharts.js' %}"></script>
  </head>
  <body>

    <div class="ui thin visible left sidebar inverted vertical menu" id="sidebar">
      <div class="item">Index</div>
      <div class="item">Charts</div>
    </div>

    <div class="pusher">
      <div class="ui menu">
        <div class="header item" id="menu">
          Menu
          <i class="content icon"></i>
        </div>
        <div class="item">about us</div>
        <div class="item">others</div>
      </div>

      <div class="ui equal width grid" style="width:75%;margin:5px 5px 5px 5px;">
        <div class="row">
          <div class="column">
            <div class="ui red segment">
              <div class="ui statistic">
                <div class="value">
                  5000
                </div>
                <div class="label">
                  in total
                </div>

              </div>
            </div>
          </div>
          <div class="column">
            <div class="ui blue segment">
              <div class="ui statistic">
                <div class="value">
                  76
                </div>
                <div class="label">
                  this month
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="row">
          <div class="column">
            <div class="ui segment">
              <div class="ui divided items">
                {% for item in Caselog %}
                  <div class="item">
                  <div class="content">
                    <div class="header">
                      {{ item.caseid }}
                    </div>
                    <div class="description">
                      {{ item.orgnization }}
                    </div>
                    <div class="extra">
                      <div class="ui label">
                        {{ item.handleby }}
                      </div>
                      <div class="ui label">
                        {{ item.date }}
                      </div>
                    </div>
                  </div>
                </div>
                {% endfor %}
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="ui divider"> </div>
      <div class="ui equal width grid" style="width:75%;margin:5px 5px 5px 5px;">
        <div class="row">
          <div class="column">
            <div class="ui simple dropdown item">
              Menber
              <i class="dropdown icon"></i>
              <div class="menu">
                <div class="item" id="andy">Andy</div>
                <div class="item" id="david">David</div>
              </div>
            </div>

            <div class="ui container segment">
              <div class="container" id="chart1">
                charts
              </div>
            </div>
          </div>

        </div>
      </div>
    </div>

    <script>
      $('#menu').click(function () {
        $('#sidebar').sidebar('toggle')
      })
    </script>

    <script>
          $('#andy').click(function () {
            $('#chart1').highcharts({
              chart: {
                  type: 'bar'
              },
              credits:{
                  enabled:false
              },
              title: {
                  text: 'ANDY'
              },
              xAxis: {
                  categories: ['Apples', 'Bananas', 'Oranges']
              },
              yAxis: {
                  title: {
                      text: 'Fruit eaten'
                  }
              },
              series: [{
                  name: 'Jane',
                  data: [5, 7, 3]
              }, {
                  name: 'John',
                  data: [5, 7, 3]
              }]
          });
      });
    </script>
    <script>
          $('#david').click(function () {
            $('#chart1').highcharts({
              chart: {
                  type: 'bar'
              },
              credits:{
                  enabled:false
              },
              title: {
                  text: 'DAVID'
              },
              xAxis: {
                  categories: ['Apples', 'Bananas', 'Oranges']
              },
              yAxis: {
                  title: {
                      text: 'Fruit eaten'
                  }
              },
              series: [{
                  name: 'Jane',
                  data: [2, 1, 3]
              }, {
                  name: 'John',
                  data: [3, 2, 1]
              }]
          });
      });
    </script>



  </body>

</html>




<div class="ui sidebar Inverted vertical menu">

</div>
<div class="pusher">

</div>
